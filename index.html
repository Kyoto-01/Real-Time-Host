<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS adicional -->
    <link href="css/index.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7aa386d62e.js" crossorigin="anonymous"></script>
   
     <title>Real Time Host</title>
</head>
<body>
    <header class="position-fixed">
        <span id="site-name" class="ms-5 fw-bolder">Real Time Host</span>
        <i id="menu-icon" class="fa-solid fa-bars me-5 mt-2"></i>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row d-flex flex-row-reverse">
                <div id="sidebar" class="col-3 d-flex flex-column justify-content-between align-items-center position-fixed">
                    <div style="margin-top: 60px;">
                        <label for="search" class="form-label">Pesquisar host</label>
                        <div class="d-flex justify-content-start">
                            <input id="search" class="form-control me-2" type="text" placeholder="hostname ou IP" style="width:70%;">
                            <button type="button" class="btn btn-light" name="search" value="ir" style="width:58px;"><i class="fa-solid fa-magnifying-glass"></i></button>                  
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addhostModal" name="add" value="adicionar host" style="width:18vw; height:50px;"><i class="fa-solid fa-plus" ></i></button>
                    </div>
                </div>

                <div id="card-list" class="col mt-5">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
                        </div>
                    </div>
                </div>   
            </div>  
        </div>
    </main>
    <footer></footer>

    <!-- Modal -->

<!-- Modal -->
<div class="modal fw-bold" id="addhostModal" tabindex="-1" role="dialog" aria-labelledby="addhostLabel">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 text-align="center" class="modal-title" id="addhostLabel"><b>CADASTRAR NOVO HOST</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Endere√ßo IP:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Sistema Operacional:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/src/main.js" type="module"></script>
</body>
</html>
